<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OPT</title>

    <link rel="stylesheet" href="opt.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="opt.js"></script>
  </head>

  <body>
    <div class="row" id="wrapper">
      <div class="row sign-in">
        <!-- textbox email -->
        <div class="col-md-12 center opt-container">
          <div class="form-floating">
            <!--6 opt item (textbox) that accept only 1 character-->
			<input
			  type="text"
			  class="form-control opt-item"
			  id="opt1"
			  maxlength="1"
			  placeholder="1"
			/>
			<input
			  type="text"
			  class="form-control  opt-item"
			  id="opt2"
			  maxlength="1"
			  placeholder="2"
			/>
			<input
			  type="text"
			  class="form-control opt-item"
			  id="opt3"
			  maxlength="1"
			  placeholder="3"
			/>
			<input
			  type="text"
			  class="form-control opt-item"
			  id="opt4"
			  maxlength="1"
			  placeholder="4"
			/>
			<input
			  type="text"
			  class="form-control opt-item"
			  id="opt5"
			  maxlength="1"
			  placeholder="5"
			/>
			<input
			  type="text"
			  class="form-control opt-item"
			  id="opt6"
			  maxlength="1"
			  placeholder="6"
			/>
          </div>
		  <div class="center">
			<button class="btn btn-primary" id="btnSubmit">Verifica Codice</button>
		  </div>
        </div>
      </div>
    </div>
  </body>
</html>
