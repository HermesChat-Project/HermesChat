<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Perizie</title>


	<link rel="stylesheet" href="signin.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="signin.js"></script>
	
</head>

<body>
	<div class="row" id="wrapper">
		<div class="row">
		  <div class="col-md-12">
			<p class="title">HermesChat</p>
		  </div>
		</div>
		<div class="row sign-in" >
		  <!-- textbox email -->
		  <div class="col-md-12 center">
			<div class="form-floating" id="form_email">
			  <input type="email" class="form-control" id="txtEmail" placeholder="Email" name="email">
			  <label for="email">Email</label>
			</div>
		  </div>
			<div class="col-md-6" id="form_name">
				<div class="form-floating">
				  <input type="text" class="form-control" id="txtName" placeholder="Name"  name="name">
				  <label for="name">Name</label>
				</div>
			</div>
			<div class="col-md-6" id="form_surname">
				<div class="form-floating">
					<input type="text" class="form-control" id="txtSurname" placeholder="Surname"  name="surname">
					<label for="surname">Surname</label>
				</div>
			</div>
			<div class="col-md-12 center">
				<div class="form-floating" id="form_nickname">
				  <input type="text" class="form-control" id="txtNickname" placeholder="Nickname" name="nickname">
				  <label for="nickname">Nickname</label>
				</div>
		  <!-- textbox password -->
		  <div class="col-md-12 center" id="form_password">
			<div class="form-floating">
			  <input type="password" class="form-control" id="txtPassword" placeholder="Password"  name="password">
			  <label for="password">Password</label>
			  <i class="bi" id="showPwd"></i>
			</div>
		  </div>
		  <!-- textbox confirm password-->
		  <div class="col-md-12 center" id="form_confirmPassword">
			<div class="form-floating">
			  <input type="password" #pwd class="form-control" id="txtPasswordAck" placeholder="Password" name="password">
			  <label for="password">Confirm Password</label>
			  <i class="bi" id="showPwd"></i>
			</div>
			<p id="errorConfirmPassword" style="display: none;">Passwords don't match</p>
		</div>
		<div class="progress-bar" id="divProgressBar">
			<span id="progressBar"></span>
		</div>

		  <div class="col-md-12 center" id="divButton">
			<div class="form-group d-flex center" id="login_btn">
			  <button type="button" class="btn btn-primary btn-block login-button">Sign In</button>
			</div>
		  </div>

		  
		</div>
	  </div>
	  
</body>

</html>
