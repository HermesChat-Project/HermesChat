<div class="dialog_container" [ngClass]="{'dark-theme' : chatSelector.theme == 'dark' }">
  <div class="dialog_header">
    <h3 class="dialog_title">Chat</h3>
  </div>
  <div class="dialog_body">
    <p class="dialog_text">Vuoi creare una chat con {{data}}?</p>

  </div>
  <div class="dialog_footer">
    <button class="dialog_button" mat-dialog-close>Annulla</button>
    <button class="dialog_button" mat-dialog-close="create">Conferma</button>
  </div>
</div>
