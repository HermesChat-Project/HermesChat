<div class="survey-container dialog_container" [ngClass]="{'dark-theme': chatSelector.theme == 'dark'}">
  <div class="survey-header dialog_header" mat-dialog-title>
    <p>Sondaggio</p>
    <i class="bi bi-x" [mat-dialog-close]></i>
  </div>
  <mat-dialog-content #content class="dialog_body">
    <div class="survey-content-info sticky-top margin--btm-10">
      <div class="survey-title-info">
        <input type="text" placeholder="titolo del sondaggio" class="survey_title" [(ngModel)]="txtTitle"
          [ngModelOptions]="{standalone: true}">
        <div class="line"></div>
      </div>
      <div class="survey_exclusive_checbox">
        <mat-slide-toggle [(ngModel)]="exclude" [ngModelOptions]="{standalone: true}" color="primary">Seleziona solo
          un'opzione</mat-slide-toggle>
      </div>
    </div>

    <div class="survey_options" #options>
      <div class="survey_option">
        <input type="text" placeholder="Inserisci l'opzione" class="survey_option_text" (input)="checkText($event, 1)"
          (blur)="controlElement($event, 1)">
        <div class="line"></div>
        <p class="no-same-option">Opzione già presente</p>
      </div>
      <div class="survey_option">
        <input type="text" placeholder="Inserisci l'opzione" class="survey_option_text" (input)="checkText($event, 2)"
          (blur)="controlElement($event, 2)">
        <div class="line"></div>
        <p class="no-same-option">Opzione già presente</p>
      </div>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button (click)="checkSurvey()">
      Conferma
      <mat-icon>check</mat-icon>
    </button>
  </mat-dialog-actions>

</div>
