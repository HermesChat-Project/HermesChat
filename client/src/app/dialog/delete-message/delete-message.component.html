<div class="dialog_container">
  <div class="dialog_header">
    <h3 class="dialog_title">Elimina messaggio</h3>
    <i class="bi bi-x-lg" (click)="closeDialog()"></i>
  </div>
  <div class="dialog_body">
    <p class="dialog_text">Vuoi eliminare questo messaggio?</p>
  </div>
  <div class="dialog_footer">
    <button class="dialog_button" (click)="closeDialog()">Annulla</button>
    <button class="dialog_button" (click)="deleteMessage()">Elimina</button>
  </div>
</div>
