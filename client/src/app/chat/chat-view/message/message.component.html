<div class="message" (mouseleave)="hideActions()">
  <div class="date" *ngIf="differentDate(index)">
    <span>{{fullDateView(chatMessage.sentAt)}}</span>
    <hr>
  </div>
  <div class="message-wrapper">
    <div class="message-info">
      <div class="sender" *ngIf="alreadyTexted(index)">
        <span>{{chatMessage.name_sender}}</span>
      </div>
      <div class="message-get">
        <div class="text" [innerHTML]="chatMessage.message" #text></div>
        <span class="time">{{getTimeFormatted(chatMessage.sentAt)}}</span>
      </div>
    </div>
    <div class="message-actions" [ngClass]="{'showMessageActions': messageActions, 'hideMessageActions' : !messageActions}">
      <div class="all-actions">
        <button class="bi bi-arrow-right-short clickAction" (click)="toggleMessageActions()" ></button>
        <button class="bi bi-pen-fill" *ngIf="chatMessage.id_sender == 0"></button>
        <button class="bi bi-clipboard-plus-fill" (click)="copyToClipboard()" (blur)="changeIcon()" #copy></button>
        <button class="bi bi-share-fill"></button>
        <button class="bi bi-trash-fill" *ngIf="chatMessage.id_sender == 0" (click)="openDialog()"></button>
      </div>
    </div>
  </div>
</div>
