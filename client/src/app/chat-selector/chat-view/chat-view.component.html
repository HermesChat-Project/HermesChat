<div id="selectedChat">
  <div id="messageSend">
    <div id="messageSendText">
      <textarea id="txtMessage" placeholder="Scrivi..." [(ngModel)]="messageText" [ngModelOptions]="{standalone: true}" (keydown)="keyAction($event)"></textarea>
      <button class="attachments"(click)="toggleShowChatActions()" (blur)="hideShowChatActions()">
        <i class="bi bi-paperclip" id="clip"></i>
        <div class="othersActions">
          <div class="row-action" [ngClass]="{'showFourthActionsAnimation' : showChatActions, 'hideActionAnimation' : !showChatActions}">
            <i class="bi bi-calendar-event-fill"></i>
            <i class="bi bi-person-fill-up"></i>
          </div>
          <div class="row-action" [ngClass]="{'showThirdActionsAnimation' : showChatActions, 'hideActionAnimation' : !showChatActions}">
            <i class="bi bi-graph-up-arrow"></i>
            <i class="bi bi-bar-chart-fill"></i>
          </div>
          <div class="row-action" [ngClass]="{'showSecondActionsAnimation' : showChatActions, 'hideActionAnimation' : !showChatActions}">
            <i class="bi bi-file-earmark-fill"></i>
            <i class="bi bi-camera-video-fill"></i>
          </div>
          <div class="row-action" [ngClass]="{'showFirstActionsAnimation' : showChatActions, 'hideActionAnimation' : !showChatActions}">
            <i class="bi bi-camera-fill"></i>
            <i class="bi bi-image"></i>
          </div>
        </div>
      </button>
    </div>
    <div id="messageSendButton">
      <i class="bi bi-send action" title="Invia"></i>
    </div>
    <div id="messageSendOptions" class="action">
      <i class="bi bi-three-dots-vertical" title="altre opzioni"></i>
    </div>
  </div>
</div>
