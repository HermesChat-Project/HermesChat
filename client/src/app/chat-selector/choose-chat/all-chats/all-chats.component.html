<div class="row" id="searchInput">
  <div class="col-sm-12">
    <!-- SEARCH BOX -->
    <div class="form-floating">
      <input type="search" placeholder="Search" class="" id="txtSearch" [(ngModel)]="txtSearchChat"
        [ngModelOptions]="{standalone:true}" (input)="showChats()">
    </div>
  </div>
</div>
<div id="div_chatlist" *ngIf="txtSearchChat == ''">
  <div class="list_result"  *ngIf="chatList.chatList.length == 0 || !chatList.chatList">
    <div class="no_chat_user">
      <h5>Non hai nessuna chat</h5>
      <h5>Creane o cercane una!</h5>
    </div>
  </div>
  <div class="list_result" *ngIf="chatList.chatList.length != 0 && chatList.chatList">
    <div class="row chat" *ngFor="let chat of chatList.chatList">
      <div class="col-sm-3">
        <div class="img img-fluid">
          <img [src]="chat.img" class="avatar">
        </div>
      </div>
      <div class="col-sm-9">
        <div class="chatName">
          <h5 class="chat-name">{{chat.name}}</h5>
        </div>
        <div class="lastMessage">
          <span class="text-truncate last-message">{{chat.Lastmessage}}</span>
          <span>{{DateAdjustment(chat.LastmessageTime)}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="div_resultSearch" *ngIf="txtSearchChat != ''">
  <span *ngIf="txtSearchChat!= ''" class="chatFound">Chat personali</span>
  <div class="row chat" *ngFor="let chat of filteredList">
    <div class="col-sm-3">
      <div class="img img-fluid">
        <img [src]="chat.img" class="avatar">
      </div>
    </div>
    <div class="col-sm-9">
      <div class="chatName">
        <h5 class="chat-name">{{chat.name}}</h5>
      </div>
      <div class="lastMessage">
        <span class="text-truncate last-message">{{chat.Lastmessage}}</span>
        <span>{{DateAdjustment(chat.LastmessageTime)}}</span>
      </div>
    </div>
  </div>
</div>
